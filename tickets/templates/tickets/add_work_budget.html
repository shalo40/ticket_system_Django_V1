<!-- templates/tickets/add_work_budget.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Añadir Presupuesto de Trabajo al Ticket #{{ ticket.id }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Añadir Presupuesto</button>
</form>
<a href="{% url 'ticket_detail' ticket.id %}" class="btn btn-secondary mt-3">Volver al Detalle del Ticket</a>
{% endblock %}
